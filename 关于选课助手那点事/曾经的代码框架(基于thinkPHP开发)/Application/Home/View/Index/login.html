<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>选课助手.用户登录 | by夜雨</title>

    <link href="/Public/css/bootstrap.min.css" rel="stylesheet">
    <link href="/Application/Home/View/Index/signin.css" rel="stylesheet">
  </head>

  <body>
    <div class="container">

      <form class="form-signin" method="POST" action="/index.php/Home/Index/login">
        <div class="page-header text-center">
		  <h1>选课助手&nbsp;&nbsp;<small>用户登录</small></h1>
		</div>
		<div class="page-header text-center">
			<div class="list-group">
				<a href="/Home/Index/index" class="list-group-item list-group-item-success">
				  <h4 class="list-group-item-heading">选课助手主页</h4>
				  <p class="list-group-item-text">点击回到主页~</p>
				</a>
				<a href="/Home/Index/regist" class="list-group-item list-group-item-info">
				  <h4 class="list-group-item-heading">还未注册？</h4>
				  <p class="list-group-item-text">点击进入注册界面~</p>
				</a>
			</div>
		</div>
        <label for="name" class="sr-only">用户名</label>
        <input name="name" type="text" id="name" class="form-control" placeholder="用户名" required autofocus>
        <label for="password" class="sr-only">密码</label>
        <input name="password" type="password" id="password" class="form-control" placeholder="密码" required>
        <div class="checkbox">
          <label>
            <input type="checkbox" value="remember-me"> 记住登陆状态
          </label>
        </div>
        <button class="btn btn-lg btn-primary btn-block" type="submit">登陆</button>
      </form>

    </div> <!-- /container -->

    <script src="/Public/js/jquery-2.1.3.min.js"></script>
    <script src="/Public/js/bootstrap.min.js"></script>
  </body>
</html>
