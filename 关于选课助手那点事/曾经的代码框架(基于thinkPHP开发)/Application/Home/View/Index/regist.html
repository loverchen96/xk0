<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>选课助手.用户注册 | by夜雨</title>

    <link href="/Public/css/bootstrap.min.css" rel="stylesheet">
    <link href="/Application/Home/View/Index/signin.css" rel="stylesheet">
  </head>

  <body>
    <div class="container">

      <form class="form-signin" method="POST" action="/index.php/Home/Index/regist">
        <div class="page-header text-center">
		  <h1>选课助手&nbsp;&nbsp;<small>用户注册</small></h1>
		</div>
		<div class="page-header text-center">
			<div class="list-group">
				<a href="/Home/Index/index" class="list-group-item list-group-item-success">
				  <h4 class="list-group-item-heading">选课助手主页</h4>
				  <p class="list-group-item-text">点击回到主页~</p>
				</a>
				<a href="/Home/Index/login" class="list-group-item list-group-item-info">
				  <h4 class="list-group-item-heading">已经注册？</h4>
				  <p class="list-group-item-text">点击进入登录界面~</p>
				</a>
			</div>
		</div>
        <label for="email" class="sr-only">邮箱</label>
        <input name="email" type="text" id="email" class="form-control" placeholder="邮箱（发送密码验证邮件）" required autofocus>
        <label for="xuehao" class="sr-only">学号</label>
        <input name="xuehao" type="text" id="xuehao" class="form-control" placeholder="学号" required>
        <label for="nickname" class="sr-only">昵称</label>
        <input name="nickname" type="text" id="nickname" class="form-control" placeholder="昵称（登录使用）" required>
        <button class="btn btn-lg btn-primary btn-block" type="submit">注册</button>
      </form>

    </div> <!-- /container -->

    <script src="/Public/js/jquery-2.1.3.min.js"></script>
    <script src="/Public/js/bootstrap.min.js"></script>
  </body>
</html>
